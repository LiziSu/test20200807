<!-- 文档声明 html5 doctype -->
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- 设置网页的字符集，避免乱码 -->
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.hh{
			width: 200px;
			height: 200px;
			padding: 20px;
			margin: 20px;
			background: red;
			border: 20px solid black;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<!-- 在标签中可以设置属性，属性是名值对（x=y） -->
	<!-- <h1> 网页 <FONT color="red">NO.1</FONT> 首页 </h1> -->
	<hgroup>
		<h1> 网页首页 </h1>
		<h3> NO.1 </h3>
	</hgroup>

	<a href="www.baidu.com">超链接</a>

	<div class="hh"> 
		宽高测试
	</div>
	
</body>
</html>
